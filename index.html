<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comodato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Comodato</h2>
        <label for="custo_dispenser">Custo do dispenser (R$):</label>
        <input type="number" id="custo_dispenser" step="0.01" placeholder="Digite o custo de cada dispenser">
        
        <label for="vida_util_dispenser">Vida útil do dispenser (meses):</label>
        <input type="number" id="vida_util_dispenser" placeholder="Digite a vida útil em meses">
        
        <label for="qtd_dispensers">Quantidade de dispensers:</label>
        <input type="number" id="qtd_dispensers" placeholder="Digite a quantidade de dispensers fornecidos">
        
        <label for="custo_papel">Custo unitário do papel (R$):</label>
        <input type="number" id="custo_papel" step="0.01" placeholder="Digite o custo por rolo de papel">
        
        <label for="consumo_mensal">Consumo mensal (rolos):</label>
        <input type="number" id="consumo_mensal" placeholder="Digite o consumo médio mensal de papel">
        
        <label for="manutencao_dispenser">Custo de manutenção (R$):</label>
        <input type="number" id="manutencao_dispenser" step="0.01" placeholder="Digite o custo mensal de manutenção por dispenser">
        
        <label for="duracao_contrato">Duração do contrato (meses):</label>
        <input type="number" id="duracao_contrato" placeholder="Digite a duração do contrato em meses">
        
        <label for="margem_lucro">Margem de lucro (%):</label>
        <input type="number" id="margem_lucro" step="0.01" placeholder="Digite a margem de lucro desejada">
        
        <button onclick="calcularComodato()">Calcular</button>
        
        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
